<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
//vue里面通过{{}}来获取数据
<div id="app">{{content}}</div>

<script>
    var app = new Vue({
        //通过ID获取元素
        el: "#app",
        //通过data设置数据
        data: {
            content: 'hello madman'
        }
    })

</script>
</body>
